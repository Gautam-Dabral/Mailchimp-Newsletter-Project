<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/cb831422ed.js" crossorigin="anonymous"></script>
  <title>Newsletter</title>
</head>

<body class="container-fluid text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="/assets/favicon.png" alt="" width="70" height="70">
    <h3 class="h3 mb-3 fw-normal title">Subscribe to my monthly newsletter!</h3>

      <div class="form-floating">
        <input id="fname" type="text" class="form-control" name="fname" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input id="email" type="email" class="form-control" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <button class="btn btn-lg mybtn" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 copyright"><i class="fa-solid fa-envelope"></i> <a href="mailto:gautamdabral1999@gmail.com">Gautam-Dabral</a></p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
